    - assets/splash/
    - assets/onboarding/
    - assets/signup/
    - assets/setup/
    - assets/reel/
    - assets/gift/
    - assets/leaderboard/
    - assets/navbar/
    - assets/sidereel/
    - assets/upreel/
    - assets/comment/
    - assets/syttop/
    - assets/syt/
    - assets/leaderboard2/
    - assets/wallet_screen/
    - assets/addmoney/
    - assets/withdrawl/
    - assets/profile/
    - assets/AI/

  # An image asset can refer to one or more resolution-specific "variants", see
